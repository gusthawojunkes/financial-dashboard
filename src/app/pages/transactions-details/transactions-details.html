<div class="container">
    <h2>Transações {{ monthNamePerNumber[month].toLowerCase() }} de {{ year }}</h2>
    <div style="margin-bottom: 2rem">
        <app-revenue-summary [transactions]="transactions"></app-revenue-summary>
    </div>

    <div>
        <h2 style="display: flex; align-items: center; justify-content: flex-start; cursor: pointer;"
            (click)="toggleCategorieSummary()">
            <span style="font-size: 1.5rem; user-select: none;">
                {{ isCategorieSummaryOpen ? '▼' : '►' }}
            </span>
            &nbsp;
            <span>Resumo de saídas por categoria</span>
        </h2>
        <div [class.accordion-content]="true" [class.open]="isCategorieSummaryOpen">
            <app-categorie-summary [transactions]="transactions"></app-categorie-summary>
        </div>
    </div>

    <div class="button-group">
        <label>
            <input type="checkbox" [(ngModel)]="showAllDays" (change)="renderChart()"/>
            Mostrar todos os dias do mês
        </label>

    </div>
    <button class="next-month-btn" (click)="goToNextMonth()" [disabled]="isNextMonthInFuture()">
        Próximo mês &rarr;
    </button>
    <button class="next-month-btn" style="margin-right: 0.4rem" (click)="goToPreviousMonth()"
            [disabled]="isPreviousMonthInPast()">
        &larr; Mês anterior
    </button>
    <canvas #dailyBalanceChart id="daily-balance-chart" style="max-height: 515px; width: 100%;"></canvas>
    <app-transactions-table [transactions]="transactions"></app-transactions-table>

</div>
